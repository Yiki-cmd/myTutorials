<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <section>
        <h3>Registration Form</h3>
        <!-- form =form
         action = where the form data will be sent
         method = how the form data will be sent
    -->

        <form action="/contact_us_action_html" method="POST">
            <!--
        label = label
           for = the id/name of the input element
    -->

            <!-- input = input field
        type = type of input field
        id = id of the input field
        name = name of the input field
        placeholder = placeholder text
        -->

            <!--first name input-->
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="Enter you First Name" />
            <!-- output = {First Name = "<String>"}-->
            <br />
            <br />

            <!--last name input-->
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="Enter your Last Name" />
            <!-- output = {Last Name ="<String>"}-->
            <br />
            <br />

            <!-- email input-->
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter you Email" />
            <!-- output = {Email Address = "<email"}-->
            <br />
            <br />

            <!--password input-->
            <label for="Password">Password:</label>
            <input type="password" id="user_password" name="password" placeholder="Enter your Password" />
            <!-- output = { password = "<password>"}-->
            <br />
            <br />

            <!-- number input -->
            <label for="number">Age:</label>
            <input type="number" name="number" />
            <!-- output= { Age = "<12>"}-->
            <br />
            <br />

            <!--Gender-->
            <label for="text">Gender:</label><br />
            <input type="radio" name="Gender" value="male"> Male <br />
            <input type="radio" name="Gender" value="female"> Female
            <br />
            <br />

            <!--interests-->
            <label for="user_interests">Interests:</label>
            <div id="user_Interests">
                <input type="Checkbox" name="user_Interests" value="Coding" />Coding<br />
                <input type="Checkbox" name="user_Interests" value="Music" />Music<br />
                <input type="checkbox" name="user_Interests" value="Sports" />Sports

                <br />
                <br />


                <!-- Country-->
                <label for="user_country">Chose Your Country</label>
                <select id="user_country" name="user_country">
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>

                <br />
                <br />
                <br />


                <!-- Short Bio -->
                <label for="ShortBio">Short Bio:</label> <br />
                <textarea id="shortBio" name="shortBio">
        Tell us about yourself 
    </textarea>

                <br />
                <br />

     <!--Experience -->
     <title>Experience</title>
     <style>
        .range-labels {
            display:flex;
            justify-content: space-between;
            margin-top: 5px;
        }
     </style>
                
                

 <!-- Preferred Browser-->
                <label for="Preferred Browser">Preferred Browser:</label>
                <input type="Preferred Browser" name="Preferred Browser" /> <br /> <br />


                <button type="Register">Register</button>
                <button type="Reset">Reset</button>
        </form>
    </section>
</body>

</html>
